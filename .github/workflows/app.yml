name: Deploy to Amazon EC2

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: 3t  # Using the runner name from your logs

    steps:
    # STEP 1: FORCE CLEAN AND CLONE (Fixes the Git Exit Code 1 error)
    - name: Manual Git Checkout
      run: |
        echo "Cleaning up corrupted runner directory..."
        sudo rm -rf ./* || true
        sudo rm -rf ./.git || true
        echo "Cloning repository..."
        # Using the PAT secret you created in GitHub Settings
        git clone -b dev https://${{ secrets.GH_PAT }}@github.com/Jaygohel164/3-iter-project.git .

    # STEP 2: CREATE BACKEND .ENV
    - name: Create Backend .env
      run: |
        cat <<EOF > backend/.env
        AUTO_MIGRATE=true
        NODE_ENV=production
        SERVER_PORT=3001
        API_PREFIX=/api/v1
        CORS_ORIGIN=*
        
        # Database & Redis
        DATABASE_URL=postgres://postgres:s!6hacls1briPhIph%2B6l@dev-gnostic.cn8wmm0i46k9.ap-south-1.rds.amazonaws.com:5432/dev_gdnostic
        MEETINGS_POSTGRES_USER=postgres
        MEETINGS_POSTGRES_DB=dev_gdnostic
        MEETINGS_POSTGRES_PASSWORD=s!6hacls1briPhIph%2B6l
        MEETINGS_POSTGRES_HOST=dev-gnostic.cn8wmm0i46k9.ap-south-1.rds.amazonaws.com
        REDIS_URL=redis://gnosticpass@65.1.130.47:6379/0
        
        # MediaSoup (Critical for your project)
        MEDIASOUP_ANNOUNCED_IP=3.110.199.153
        MEDIASOUP_LISTEN_IP=0.0.0.0
        MEDIASOUP_RTC_MIN_PORT=47000
        MEDIASOUP_RTC_MAX_PORT=47099
        EOF

    # STEP 3: CREATE FRONTEND .ENV
    - name: Create Frontend .env
      run: |
        cat <<EOF > frontend/.env
        VITE_API_URL=http://3.110.199.153:3001/api/v1
        VITE_SOCKET_URL=http://3.110.199.153:3001
        EOF

    # STEP 4: DOCKER BUILD & DEPLOY
    - name: Build and Start Containers
      run: |
        docker compose build
        docker compose down --remove-orphans
        docker compose up -d
